<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/custom.css" />
  </head>
  <body>
    <div id="app">
      <div class="w-[100%] flex">
        <div class="w-[50%] bg-[#374355] pt-[55px] pb-[72px] px-[20px]">
          <div class="f-calistoga ml-[72px] mb-[20px] text-white">
            Flashcard
          </div>
          <div class="text-white ml-[72px] text-2xl mb-[20px]">
            Let's Learning Something New Today
          </div>
          <div class="mt-[100px]">
            <img
              src="./assets/img/login-image.png"
              alt="Login"
              class="block mx-auto"
            />
          </div>
        </div>
        <div class="w-[50%] px-[120px] pt-[80px] pb-[40px]">
          <div class="f-calistoga mb-[20px] text-[#3a3a3a]">
            Log in to Flashcard
          </div>
          <div class="text-xl text-[#6e6e6e] mb-[28px]">
            Welcome back! login with your data that you entered during
            registration
          </div>
          <div class="w-full">
            <button
              class="flex px-[15px] py-[15px] w-full justify-center box-shadow1 mb-[20px]"
            >
              <img
                src="https://img.icons8.com/bubbles/50/000000/facebook-new.png"
                class="w-[50px] h-[50px] block"
              />

              <p class="text-xl text-[#6e6e6e] leading-[50px] ml-[18px]">
                Login with Facebook
              </p>
            </button>
            <button
              class="flex px-[15px] py-[15px] w-full justify-center box-shadow1 mb-[20px]"
            >
              <img
                src="https://img.icons8.com/clouds/100/000000/google-logo.png"
                class="w-[50px] h-[50px] block"
              />
              <p class="text-xl text-[#6e6e6e] leading-[50px] ml-[18px]">
                Login with Google
              </p>
            </button>
          </div>
          <div class="line mt-[40px] mb-[30px]">
            <span class="line-text">or</span>
          </div>
          <div
            class="flex px-[20px] py-[14px] bg-[#f3f3f3] rounded-lg items-center mb-[40px] relative z-10 border border-[2px] solid border-[#ff805d]"
          >
            <div class="flex">
              <ion-icon name="mail" class="w-[30px] h-[52px]"></ion-icon>
              <div class="ml-[20px]">
                <label for="name" class="block mb-[4px] text-lg">Email</label>
                <input
                  type="text"
                  id="name"
                  class="outline-0 bg-[#f3f3f3] text-lg"
                />
              </div>
            </div>
            <div class="relative w-full z-0 translate-y-[-100%]">
              <div
                class="pt-[16px] pr-[8px] pb-[4px] pl-[16px] text-[16px] text-white rounded-bl-xl rounded-br-xl bg-[#ff805d] mt-[-1rem] absolute w-full pointer-events-none"
              >
                Invalid email
              </div>
            </div>
          </div>

          <div
            class="flex px-[20px] py-[14px] bg-[#f3f3f3] rounded-xl items-center justify-between relative z-10 border border-[2px] solid border-[#ff805d]"
          >
            <div class="flex">
              <ion-icon name="lock-closed" class="w-[30px] h-[52px]"></ion-icon>

              <div class="ml-[20px] relative">
                <label for="password" class="block mb-[4px] text-lg"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="outline-0 bg-[#f3f3f3] text-lg"
                />
                <!-- layout -->
              </div>
            </div>

            <ion-icon
              name="eye"
              class="w-[30px] h-[52px] float-left cursor-pointer"
            ></ion-icon>
          </div>
          <div class="relative w-full z-0 translate-y-[-100%]">
            <div
              class="pt-[16px] pr-[8px] pb-[4px] pl-[16px] text-[16px] text-white rounded-bl-xl rounded-br-xl bg-[#ff805d] mt-[-1rem] absolute w-full pointer-events-none"
            >
              Invalid email
            </div>
          </div>
          <button
            type="submit"
            class="px-[15px] py-[10px] bg-[#ff805d] color-white block w-full text-white text-lg uppercase mt-[40px] rounded-md mb-[30px]"
          >
            Login
          </button>
          <p class="text-center text-lg">
            Don't have an account?
            <a href="" class="underline font-medium">Register</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Thư viện Ionicons -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- <script src="index.js" type="module"></script> -->
  </body>
</html>
