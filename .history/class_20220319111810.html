  <body>
    <div id="app">
      <div
        class="fixed w-full h-full bg-[rgba(0,0,0,0.25)] z-50 flex justify-center items-center"
      >
        <!-- Content -->
        <div class="w-[600px] relative bg-white">
          <div
            class="bg-[#4257b2] p-8 w-full flex justify-between items-center"
          >
            <h1 class="text-[30px] font-bold text-white">Create a new class</h1>
            <ion-icon name="close-outline" class="text-[50px]"></ion-icon>
          </div>
          <div class="p-8">
            <div class="mb-[20px]">
              <input
                type="text"
                placeholder="Enter a class name"
                class="outline-none border-none w-full mb-[10px] text-[18px]"
              />
              <span class="block h-[2px] bg-black w-full"></span>
              <span
                class="mt-[10px] text-[14px] font-semibold text-[#939bb4] uppercase"

              >
            </div>
            <div class="mb-[20px]">
              <input
                type="text"
                placeholder="Enter a description"
                class="outline-none border-none w-full mb-[10px] text-[18px]"
              />
              <span class="block h-[2px] bg-black w-full"></span>
              <span
                class="mt-[10px] text-[14px] font-semibold text-[#939bb4] uppercase"
                >Description</span
              >
            </div>
            <button
              class="p-6 bg-[#3ccfcf] w-full text-[18px] font-bold text-white"
            >
